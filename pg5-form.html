<html>
<head>
<title>form></title>
<style>
 body {
    font-family: Arial, sans-serif;
    background-color:grey;
    padding: 20px;
  }

  form {
    background-color: powderblue;
    max-width: 500px;
    margin: auto;
    padding: 25px;
    border:1px solid black;
  }
  h1 {
    text-align: center;
    
  }
 
  button{
  margin-left:100px;
  }
</style>
</head>
<body>
<form action=""> 
<h1>REGISTRATION FORM</h1>
<fieldset>
<legend>User Information</legend></br>

<label for="fname">First Name</label>
<select id="title" name="title" required>
  <option value="mr">Mr</option>
  <option value="mrs">Mrs</option>
</select>
<input type="text" id="fname" name="firstname" placeholder="Your name.." required></br></br>
<label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="">
<label for="email">Email</label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required></br></br>
  
  </fieldset></br></br>
<label for="address">Address</label>
  <textarea id="address" name="address" rows="3" required placeholder=""></textarea></br></br>
 <label>Gender</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label></br></br>
<label>Language</label>
        <label><input type="checkbox" name="language" value="english" required> English</label>
        <label><input type="checkbox" name="language" value="malayalam"> Malayalam</label>
        <label><input type="checkbox" name="language" value="hindi"> Hindi</label></br></br>
<label for="course">Course</label>
  <select id="course" name="course" required>
    <option value="">--course --</option>
    <option value="mca">MCA</option>
    <option value="mba">MBA</option>
    <option value="bca">BCA</option>
  </select></br></br></br> 
  <button type="submit">Submit</button>
  <button type="reset" style=" margin-left: 10px;">Reset</button>
</form>
</body>
</html>
