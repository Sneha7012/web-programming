<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body {
  background-color: #7FBC5F;
  font-family: Arial, sans-serif;
}

input[type=submit], input[type=reset] {
  background-color: green;
  border: none;
  color: white;
  padding: 16px 32px;
  margin: 4px 3px;
  cursor: pointer;
}

input[type=text],
input[type=tel],
input[type=email],
input[type=password] {
  margin: 10px;
  padding: 5px;
}

#errorMsg {
  color: red;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h2><center>Registration Form</center></h2>

<form name="regform" onsubmit="return formValidate()">
<fieldset>
  <legend>User Information</legend>

  <label for="name">Name:</label>
  <select id="mr" name="mr" required>
    <option value="Mr.">Mr.</option>
    <option value="Ms.">Ms.</option>
  </select>
  <input type="text" id="name" name="name" required><br><br>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="psw">Password:</label>
  <input type="password" id="psw" name="psw" required><br><br>

  <label for="confirmPsw">Confirm Password:</label>
  <input type="password" id="confirmPsw" name="confirmPsw" required><br><br>
</fieldset>

<div id="errorMsg"></div><br>

<input type="submit" name="submit" id="submit" value="Register">

</form>

<script>
function formValidate() {
  var name = document.getElementById("name").value.trim();
  var phone = document.getElementById("phone").value.trim();
  var email = document.getElementById("email").value.trim();
  var password = document.getElementById("psw").value;
  var confirmPassword = document.getElementById("confirmPsw").value;
  var errorMsg = document.getElementById("errorMsg");

  errorMsg.textContent = ""; // Clear previous messages

  var nameval = /^[a-zA-Z\s]+$/;
  var phoneval = /^\d{10}$/;
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!nameval.test(name)) {
    alert("Name must contain only letters and spaces (A–Z, a–z).");
    return false;
  }

  if (!phoneval.test(phone)) {
    alert("Phone number must contain exactly 10 digits.");
    return false;
  }

  if (!emailPattern.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
    return false;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match. Please re-enter.");
    return false;
  }

  alert("Form submitted successfully!");
  return true;
}
</script>

</body>
</html>
